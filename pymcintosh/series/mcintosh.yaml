- series: mcintosh
  name: "McIntosh A/V Control"
  description: "McIntosh A/V Controls"

  supported:
    - manufacturer: "McIntosh"
      model: "MX160"
      
    - manufacturer: "McIntosh"
      model: "MX170"
      
    - manufacturer: "McIntosh"
      model: "MX180"
      overrides:
        features:
          video: true
          ip_control: true

  features:
    zones: 8
    sources: 8
    max_expansion_amps: 1 # 16 zones using DB15-DB15 cable
    rs232_control: true

  protocol: xantech
  protocol_definitions:
    - xantech

  protocol_mixins:
    api_vars:
      sources:
        1: "Source 1"
        2: "Source 2"
        3: "Source 3"
        4: "Source 4"

  rs232:
    baudrate: 115200
    bytesize: 8
    parity: 'N'
    stopbits: 1
    timeout: 2.0
    write_timeout: 2.0

  # these really map from the hardware protocol to user visible names...should they be in the protocol?
  bass_level:
    unit: "dB"
    steps:
      14: "+14"
      13: "+12"
      12: "+10"
      11: "+8"
      10: "+6"
      9: "+4"
      8: "+2"
      7: "0"
      6: "-2"
      5: "-4"
      4: "-6"
      3: "-8"
      2: "-10"
      1: "-12"
      0: "-14"

  treble_level:
    unit: "dB"
    steps:
      14: "+14"
      13: "+12"
      12: "+10"
      11: "+8"
      10: "+6"
      9: "+4"
      8: "+2"
      7:  "0"
      6: "-2"
      5: "-4"
      4: "-6"
      3: "-8"
      2: "-10"
      1: "-12"
      0: "-14"

  balance_attenuation:
    unit: "dB"
    steps:
      63: { "left": None,  "right": 0      }  # None = Mute
      62: { "left": -37.5, "right": 0      }
      #...
      34: { "left": -2.5,  "right": 0      }
      33: { "left": -1.25, "right": 0      }
      32: { "left": 0,     "right": 0      }
      31: { "left": 0,     "right": 0      }
      30: { "left": 0,     "right": -1.25  }
      29: { "left": 0,     "right": -2.5   }
      #...
      2:  { "left": 0,     "right": -36.25 }
      1:  { "left": 0,     "right": -37.5  }
      0:  { "left": 0,     "right": None   }  # None = Mute

  volume_level:
    units: "dB"
    steps:
      38: 0
      37: -1.25
      #...
      2:  -71.25
      1:  -75.00
      0:  -78.75
