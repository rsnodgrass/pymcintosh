                          'on':
                              description: Turn Main zone eco mode on
                              cmd: 'ECOON'
                          auto:
                            cmd: "ECOAUTO"
                          get:
                              description: Get current Main zone eco mode setting
                              cmd: 'ECO?'
                              msg: '' # FIXME

    # MS: skipped for now (surround_mode)
    # VS: skipped for now
    # PS : skipped for now
    # PV: skipped for now
