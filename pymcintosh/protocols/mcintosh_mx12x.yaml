- protocol: mcintosh_mx12x
  name: McIntosh MX12x API
  description: RS232 for McIntosh MX121/MX122/MX123
  urls:
    - https://github.com/RobKikta/IntoBlue/blob/master/McIntosh_RS232ControlApplicationNote.pdf
    - https://community.home-assistant.io/t/need-help-using-rs232-to-control-a-receiver/95210/4

  format:
    command:
      format: "{cmd}{eol}"
      eol: "\r"  # CR Carriage Return
      separator: '#'   # FIXME: is this old?

    message:
      format: "{msg}{eol}"
      eol: "\r"
      separator: '#'

  api_settings:
    min_time_between_commands: 0.4

  vars:
    zone:
      type: int
      pattern: '[1-8]'
      min: 1
      max: 8
    power:
      type: int
      pattern: '[01]'
      min: 0
      max: 1
    mute:
      type: int
      pattern: '[01]'
      min: 0
      max: 1
    volume:
      type: int
      min: 0
      max: 38
    treble:
      type: int
      min: 0
      max: 14
    bass:
      type: int
      min: 0
      max: 14
    balance:
      type: int
      min: 0
      max: 63
    source:
      type: int
      min: 1
      max: 8
    verbosity_level:
      type: int
      min: 1
      max: 3
      values:
        1: Minimal
        2: Normal
        3: All
    dim_level:
      type: int
      min: 0
      max: 3
      values:
        0: Full (100%)
        1: Bright (75%)
        2: Low (50%)
        3: Dark (25%)
    interface:
      type: string
      values:
        IP: IP
        SERIAL: Serial
    lipsync:
      type: int
    loudness:
      type: int
      min: 0
      max: 1
      pattern: '[01]'
      values:
        0: 'Off'
        1: 'On'
    roomperfect_position:
      type: int
      min: 1
      max: 9
      pattern: '[1-9]'
      values:
        0: Bypass
        1: Focus 1
        2: Focus 2
        3: Focus 3
        4: Focus 4
        5: Focus 5
        6: Focus 6
        7: Focus 7
        8: Focus 8
        9: Global
    input:
      type: int
      min: 0
      max: 25
      values:
        0: HDMI 1
        1: HDMI 2
        2: HDMI 3
        3: HDMI 4
        4: HDMI 5
        5: HDMI 6
        6: HDMI 7
        7: HDMI 8
        8: Audio Return
        9: SPDIF 1 (Optical)
        10: SPDIF 2 (Optical)
        11: SPDIF 3 (Optical)
        12: SPDIF 4 (Optical)
        13: SPDIF 5 (AES/EBU)
        14: SPDIF 6 (Coaxial)
        15: SPDIF 7 (Coaxial)
        16: SPDIF 8 (Coaxial)
        17: USB Audio
        18: Analog 1
        19: Analog 2
        20: Analog 3
        21: Analog 4
        22: Balanced 1
        23: Balanced 2
        24: Phono
        25: 8 Channel Analog

  api:
    system_power:  # DONE
      actions:
        'on':
          description: Turn entire system on
          cmd: 'PWON'
        'off':
          description: Turn entire system off
          cmd: 'PWSTANDBY'
        get:
          description: Get system power status (0=off; 1=on)
          cmd: 'PW?'
          msg: "(?P<power>[01])" # FIXME

      volume:
        actions:
              get:
                description: Get current volume
                cmd: 'MV?'
                msg: "(P<volume>\\d+)"
              set:
                description: Set volume to x
                cmd: 'MV{volume}' # FIXME: need 0 prefixed
              down:
                description: Decrease volume
                cmd: 'MVDOWN'
              up:
                description: Increase volume
                cmd: 'MVUP'

# FIXME: CV ... all the channel volume commands!

    mute:
      actions:
        get:
          description: get current Mute status
          cmd: 'MU?'
          msg: "(?P<mute>[01])" # FIXME
        'off':
          description: Mute off
          cmd: 'MUOFF'
        'on':
          description: Mute on
          cmd: 'MUON'

    source:
