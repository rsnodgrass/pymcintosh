                  - SIRIUSXM
                  - SPOTIFY
                  - LASTFM
                  - FLICKR
                  - IRADIO
                  - SERVER
                  - FAVORITES
                  - AUX1
                  - AUX2
                  - AUX3
                  - AUX4
                  - AUX5
                  - AUX6
                  - AUX7
                  - BT
                  - M-XPORT
                  - USB
                  - IPD
                  - IRP
                  - FVP

    main_zone_power:  # DONE
