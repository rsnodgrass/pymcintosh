- series: mcintosh_legacy
  name: "McIntosh A/V Control for Early RS232-C Models"
  description: "McIntosh A/V Controls for early models which used the RS232-C 3.5mm jack"

  models:
    - name: McIntosh C47
      model: c47
      type: preamp

    - name: McIntosh C48
      model: c48
      type: preamp

    - name: McIntosh MA5200
      model: ma5200
      type: amp

    - name: McIntosh MX121
      model: mx121
      type: preamp

    - name: McIntosh MX122
      model: mx122
      type: preamp

    - name: McIntosh MX123
      model: mx123
      type: preamp

    - name: McIntosh MX151
      model: mx151
      released: 2012


  default_config:
    protocol: mcintosh_original

    features:
      zones: 8
      sources: 8
      rs232_control: true

    rs232:
        baudrate: 9600
        bytesize: 8
        parity: 'N'
        stopbits: 1
        timeout: 2.0
        write_timeout: 2.0

  protocol_mixins:
    api_vars:
      sources:
        1: "Source 1"
        2: "Source 2"
        3: "Source 3"
        4: "Source 4"
